<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Larona</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./src/assets/images/logo_icon.png"
    />
  </head>

  <body>
    <form action="/action_page.php" method="post">
      <div class="imgcontainer">
        <img src="./src/assets/images/logo.png" alt="Avatar" class="avatar" />
      </div>

      <div class="container">
        <label for="LW_usrEmail"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="LW_usrEmail" />

        <label for="LW_user"><b>User ID</b></label>
        <input
          type="text"
          placeholder="Enter User ID"
          name="LW_user"
          required
        />

        <label for="LW_pass"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="LW_pass"
          required
        />

        <label for="LW_comp"><b>Company</b></label>
        <input
          type="text"
          placeholder="Enter Company"
          name="LW_comp"
          required
        />

        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember" />
          Remember me
        </label>
      </div>

      <!-- <div class="container" style="background-color: #f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div> -->
    </form>
  </body>
</html>
